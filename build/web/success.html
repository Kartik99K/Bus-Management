        <style>
            body{

            .main{
                margin: 0;
                display: flex;
                display: block;

            .nav a{

                background-color: #0039e6;
                justify-content: space-around;
                padding: 20px 14px;

                text-decoration: none;
                width: 75.6%;
            }
            
            .nav a:hover{
                background-color: #aaa;
                transition-duration: 2s;
		        transform:translate(0px,-5px);
		        box-shadow: 20px 10px 20px black;
            }
