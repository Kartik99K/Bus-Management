<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="maincss.css"> 
    </head>
    <body>
        <div class="main">
        
            <h1 class="header1">Register Here</h1>
        <fieldset class="sign">
            <legend>Sign-Up</legend>
            <form action="#" method="POST">
                
                <p class="p2">First Name:</p>
                <center><input type="text" name="fname" placeholder="First Name" required></center> 
                <p class="p2">Last Name:</p>
                <center><input type="text" name="lname" placeholder="Last Name" required></center>
                <p class="p2">Email:</p>
                <center><input type="text" name="email" placeholder="E-mail" required></center>
                <p class="p2">Create a Password:</p>
                <center><input type="password" name="pw" placeholder="Enter PassWord" required></center>
                <p class="p2">Re-enter your Password:</p>
                <center><input type="password" placeholder="Re-Enter PassWord" required><br><br>
                <input type="submit" value="Submit" class="b1" style="background-color: dodgerblue;">&nbsp;&nbsp; <input type="reset" value="Reset" class="b1" style="background-color:red;">
                </center>
            </form>
        </fieldset>
        </div>
    </body>
</html>
